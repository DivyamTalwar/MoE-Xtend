<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="45%" stop-color="#E0F2FE" />
      <stop offset="100%" stop-color="#FCE7F3" />
    </linearGradient>
    <linearGradient id="band" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
  <rect width="1200" height="360" fill="url(#bg)" />
  <text x="60" y="50" fill="#0F172A" font-size="22" font-family="Space Grotesk, Helvetica, Arial, sans-serif">Attention Matrix (Sliding Band)</text>
  <text x="60" y="78" fill="#475569" font-size="13" font-family="JetBrains Mono, 'Courier New', monospace">Diagonal band represents windowed attention with causal masking.</text>

  <rect x="80" y="120" width="220" height="220" fill="none" stroke="#0F172A" />
  <rect x="360" y="120" width="220" height="220" fill="none" stroke="#0F172A" />
  <rect x="640" y="120" width="220" height="220" fill="none" stroke="#0F172A" />
  <rect x="920" y="120" width="220" height="220" fill="none" stroke="#0F172A" />

  <g fill="#E2E8F0">
    <rect x="90" y="130" width="200" height="200" />
    <rect x="370" y="130" width="200" height="200" />
    <rect x="650" y="130" width="200" height="200" />
    <rect x="930" y="130" width="200" height="200" />
  </g>

  <g fill="url(#band)" opacity="0.6">
    <rect x="90" y="130" width="200" height="30">
      <animate attributeName="y" values="130;300;130" dur="4s" repeatCount="indefinite" />
    </rect>
    <rect x="370" y="130" width="200" height="30">
      <animate attributeName="y" values="130;300;130" dur="4s" begin="0.5s" repeatCount="indefinite" />
    </rect>
    <rect x="650" y="130" width="200" height="30">
      <animate attributeName="y" values="130;300;130" dur="4s" begin="1s" repeatCount="indefinite" />
    </rect>
    <rect x="930" y="130" width="200" height="30">
      <animate attributeName="y" values="130;300;130" dur="4s" begin="1.5s" repeatCount="indefinite" />
    </rect>
  </g>

  <g font-family="JetBrains Mono, 'Courier New', monospace" font-size="11" fill="#475569">
    <text x="90" y="350">each matrix = attention for one head group</text>
  </g>
</svg>
