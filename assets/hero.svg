<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="45%" stop-color="#E0F2FE" />
      <stop offset="100%" stop-color="#FCE7F3" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#CBD5E1" stroke-width="1" />
    </pattern>
  </defs>

  <rect width="1200" height="420" fill="url(#bg)" />
  <rect width="1200" height="420" fill="url(#grid)" opacity="0.25" />

  <rect x="60" y="50" width="1080" height="320" fill="none" stroke="#0F172A" stroke-width="2" />
  <line x1="60" y1="170" x2="1140" y2="170" stroke="url(#accent)" stroke-width="3" />

  <circle cx="90" cy="90" r="7" fill="#06B6D4" />
  <circle cx="1110" cy="330" r="7" fill="#EC4899" />
  <circle cx="1050" cy="90" r="5" fill="#8B5CF6" />
  <circle cx="150" cy="330" r="5" fill="#F59E0B" />

  <text x="110" y="140" fill="#0F172A" font-size="54" font-family="Space Grotesk, Helvetica, Arial, sans-serif" letter-spacing="1">MoE-Xtend</text>
  <text x="110" y="210" fill="#1E293B" font-size="18" font-family="JetBrains Mono, 'Courier New', monospace">Context Unbound. Intelligence Unleashed.</text>
  <text x="110" y="250" fill="#475569" font-size="14" font-family="JetBrains Mono, 'Courier New', monospace">Research-grade Mixture-of-Experts systems for long-context inference.</text>

  <g font-family="JetBrains Mono, 'Courier New', monospace" font-size="12" fill="#0F172A">
    <text x="110" y="290">• Harmony-native prompting and parsing</text>
    <text x="110" y="312">• MoE top-k routing with explicit weights</text>
    <text x="110" y="334">• YaRN + NTK-by-parts RoPE scaling</text>
    <text x="110" y="356">• Deterministic sampling controls + metrics</text>
  </g>

  <rect x="680" y="220" width="420" height="110" fill="none" stroke="#0F172A" stroke-width="1" />
  <text x="700" y="248" fill="#0F172A" font-size="12" font-family="JetBrains Mono, 'Courier New', monospace">Build intent:</text>
  <text x="700" y="270" fill="#475569" font-size="12" font-family="JetBrains Mono, 'Courier New', monospace">- readable math + architecture</text>
  <text x="700" y="292" fill="#475569" font-size="12" font-family="JetBrains Mono, 'Courier New', monospace">- long-context robustness</text>
  <text x="700" y="314" fill="#475569" font-size="12" font-family="JetBrains Mono, 'Courier New', monospace">- production-grade knobs</text>

  <rect x="90" y="310" width="1020" height="6" fill="#0F172A" opacity="0.08" />
  <rect x="90" y="310" width="240" height="6" fill="url(#accent)">
    <animate attributeName="x" values="90;930;90" dur="5.5s" repeatCount="indefinite" />
  </rect>
</svg>
