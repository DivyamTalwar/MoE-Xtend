<svg width="1200" height="340" viewBox="0 0 1200 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="45%" stop-color="#E0F2FE" />
      <stop offset="100%" stop-color="#FCE7F3" />
    </linearGradient>
    <linearGradient id="pulse" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
  <rect width="1200" height="340" fill="url(#bg)" />
  <text x="60" y="50" fill="#0F172A" font-size="22" font-family="Space Grotesk, Helvetica, Arial, sans-serif">Expert Heat Pulse</text>
  <text x="60" y="78" fill="#475569" font-size="13" font-family="JetBrains Mono, 'Courier New', monospace">Dynamic activation sweeps across experts as tokens route.</text>

  <rect x="60" y="110" width="1080" height="170" fill="none" stroke="#0F172A" />

  <!-- grid -->
  <g id="grid" stroke="#E2E8F0" stroke-width="1">
    <g>
      <line x1="120" y1="140" x2="1080" y2="140" />
      <line x1="120" y1="170" x2="1080" y2="170" />
      <line x1="120" y1="200" x2="1080" y2="200" />
      <line x1="120" y1="230" x2="1080" y2="230" />
      <line x1="120" y1="260" x2="1080" y2="260" />
    </g>
    <g>
      <line x1="120" y1="140" x2="120" y2="260" />
      <line x1="200" y1="140" x2="200" y2="260" />
      <line x1="280" y1="140" x2="280" y2="260" />
      <line x1="360" y1="140" x2="360" y2="260" />
      <line x1="440" y1="140" x2="440" y2="260" />
      <line x1="520" y1="140" x2="520" y2="260" />
      <line x1="600" y1="140" x2="600" y2="260" />
      <line x1="680" y1="140" x2="680" y2="260" />
      <line x1="760" y1="140" x2="760" y2="260" />
      <line x1="840" y1="140" x2="840" y2="260" />
      <line x1="920" y1="140" x2="920" y2="260" />
      <line x1="1000" y1="140" x2="1000" y2="260" />
      <line x1="1080" y1="140" x2="1080" y2="260" />
    </g>
  </g>

  <!-- pulse sweep -->
  <rect x="120" y="140" width="120" height="120" fill="url(#pulse)" opacity="0.6">
    <animate attributeName="x" values="120;960;120" dur="4.6s" repeatCount="indefinite" />
  </rect>

  <g font-family="JetBrains Mono, 'Courier New', monospace" font-size="11" fill="#475569">
    <text x="80" y="305">x-axis: experts; y-axis: tokens</text>
    <text x="80" y="322">pulse indicates top-k activation concentration</text>
  </g>
</svg>
