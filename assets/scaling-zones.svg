<svg width="1200" height="340" viewBox="0 0 1200 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="45%" stop-color="#E0F2FE" />
      <stop offset="100%" stop-color="#FCE7F3" />
    </linearGradient>
  </defs>
  <rect width="1200" height="340" fill="url(#bg)" />
  <text x="60" y="55" fill="#0F172A" font-size="24" font-family="Space Grotesk, Helvetica, Arial, sans-serif">NTK-by-parts Zones</text>
  <text x="60" y="86" fill="#475569" font-size="14" font-family="JetBrains Mono, 'Courier New', monospace">Fast clocks -> transition -> slow clocks</text>

  <rect x="80" y="150" width="320" height="70" fill="#BAE6FD" stroke="#0F172A" />
  <rect x="400" y="150" width="320" height="70" fill="#C4B5FD" stroke="#0F172A" />
  <rect x="720" y="150" width="320" height="70" fill="#F9A8D4" stroke="#0F172A" />

  <g font-family="JetBrains Mono, 'Courier New', monospace" font-size="13" fill="#0F172A">
    <text x="165" y="190">Fast (r > beta)</text>
    <text x="485" y="190">Blend (alpha <= r <= beta)</text>
    <text x="820" y="190">Slow (r < alpha)</text>
  </g>

  <g stroke="#06B6D4" stroke-width="2">
    <line x1="80" y1="235" x2="1040" y2="235" />
    <circle cx="400" cy="235" r="6" fill="#06B6D4" />
    <circle cx="720" cy="235" r="6" fill="#EC4899" />
  </g>

  <g font-family="JetBrains Mono, 'Courier New', monospace" font-size="12" fill="#475569">
    <text x="80" y="270">r(i) = L * theta_i / (2pi) with cutpoints alpha, beta</text>
    <text x="80" y="292">fast: preserve base, slow: interpolate, mid: blend</text>
  </g>
</svg>
