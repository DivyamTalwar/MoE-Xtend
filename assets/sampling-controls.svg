<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="45%" stop-color="#E0F2FE" />
      <stop offset="100%" stop-color="#FCE7F3" />
    </linearGradient>
    <linearGradient id="sam" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
  <rect width="1200" height="360" fill="url(#bg)" />
  <text x="60" y="50" fill="#0F172A" font-size="22" font-family="Space Grotesk, Helvetica, Arial, sans-serif">Sampling Controls</text>
  <text x="60" y="78" fill="#475569" font-size="13" font-family="JetBrains Mono, 'Courier New', monospace">Temperature 路 Top-k 路 Top-p 路 Min-p 路 Penalties</text>

  <g font-family="JetBrains Mono, 'Courier New', monospace" font-size="12" fill="#0F172A">
    <text x="90" y="140">Temperature</text>
    <text x="90" y="190">Top-k</text>
    <text x="90" y="240">Top-p</text>
    <text x="90" y="290">Repetition</text>
  </g>

  <g fill="#E2E8F0" stroke="#0F172A" stroke-width="1">
    <rect x="240" y="125" width="860" height="20" />
    <rect x="240" y="175" width="860" height="20" />
    <rect x="240" y="225" width="860" height="20" />
    <rect x="240" y="275" width="860" height="20" />
  </g>

  <g fill="url(#sam)">
    <rect x="240" y="125" width="260" height="20" />
    <rect x="240" y="175" width="200" height="20" />
    <rect x="240" y="225" width="360" height="20" />
    <rect x="240" y="275" width="150" height="20" />
  </g>

  <rect x="240" y="225" width="360" height="20" fill="#22D3EE" opacity="0.7">
    <animate attributeName="width" values="200;480;200" dur="3s" repeatCount="indefinite" />
  </rect>

  <rect x="60" y="110" width="1080" height="3" fill="url(#sam)" opacity="0.2">
    <animate attributeName="y" values="110;330;110" dur="5s" repeatCount="indefinite" />
  </rect>

  <g font-family="JetBrains Mono, 'Courier New', monospace" font-size="11" fill="#475569">
    <text x="620" y="140">lower temp -> deterministic</text>
    <text x="620" y="160">higher temp -> diverse</text>
    <text x="620" y="240">top-p controls tail truncation</text>
    <text x="620" y="260">penalties reduce repetition</text>
  </g>
</svg>
