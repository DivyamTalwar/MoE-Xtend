<svg width="1200" height="380" viewBox="0 0 1200 380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="45%" stop-color="#E0F2FE" />
      <stop offset="100%" stop-color="#FCE7F3" />
    </linearGradient>
    <linearGradient id="math" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
  <rect width="1200" height="380" fill="url(#bg)" />
  <text x="60" y="50" fill="#0F172A" font-size="22" font-family="Space Grotesk, Helvetica, Arial, sans-serif">Router Math (Top-k MoE)</text>
  <text x="60" y="78" fill="#475569" font-size="13" font-family="JetBrains Mono, 'Courier New', monospace">Sparse routing with normalized expert weights.</text>

  <rect x="60" y="110" width="1080" height="210" fill="none" stroke="#0F172A" />
  <rect x="60" y="110" width="1080" height="6" fill="url(#math)" />

  <g font-family="JetBrains Mono, 'Courier New', monospace" font-size="13" fill="#0F172A">
    <text x="90" y="150">s = W_r · x_t</text>
    <text x="90" y="175">I = topk(s, k)</text>
    <text x="90" y="200">w = softmax(s[I])</text>
    <text x="90" y="225">y = Σ_i w_i · E_i(x_t)</text>
  </g>

  <g font-family="JetBrains Mono, 'Courier New', monospace" font-size="12" fill="#475569">
    <text x="420" y="150">Router scores experts using a linear projection.</text>
    <text x="420" y="175">Only top-k experts are activated per token.</text>
    <text x="420" y="200">Weights are normalized over selected experts.</text>
    <text x="420" y="225">Final output is a weighted sum of expert outputs.</text>
  </g>

  <rect x="60" y="335" width="1080" height="3" fill="url(#math)" opacity="0.25">
    <animate attributeName="y" values="335;120;335" dur="4.8s" repeatCount="indefinite" />
  </rect>
</svg>
